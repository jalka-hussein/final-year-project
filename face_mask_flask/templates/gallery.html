<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ user.name }}'s Snapshots</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .profile-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .avatar {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
      margin-bottom: 15px;
    }

    .snapshot-card {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 10px;
      margin-bottom: 20px;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .snapshot-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="profile-header">
      <img src="{{ user.profile_img }}" class="avatar" alt="Profile">
      <h3>{{ user.name }}</h3>
      <p>{{ user.department }} | {{ user.job }}</p>
    </div>

    <div class="row">
      {% for snap in user.snapshots %}
        <div class="col-md-4">
          <div class="snapshot-card">
            <img src="{{ snap.path }}" alt="Snapshot">
            <small class="text-light">{{ snap.timestamp | datetimeformat }}</small>
          </div>
        </div>
      {% endfor %}
    </div>

    {% if not user.snapshots %}
      <p class="text-center">No snapshots available.</p>
    {% endif %}
  </div>
</body>
</html>
